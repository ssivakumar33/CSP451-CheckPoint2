<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <main class="container">
    <h1>Login</h1>

    <!-- Feature branch: feature/user-authentication expands this -->
    <form id="loginForm" class="card" autocomplete="on">
      <label>
        Email
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </label>

      <label>
        Password
        <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6" />
      </label>

      <button type="submit">Sign in</button>
      <p id="message" class="muted"></p>
    </form>

  <!-- error message area added for UX feedback -->
  <div id="error" style="color:red; margin-top:8px;"></div>
</form>

<script>
  // Client-side validation for improved UX
  const form = document.querySelector('#loginForm');
  form.addEventListener('submit', (e) => {
    const email = form.email.value.trim();
    const password = form.password.value.trim();

    // prevents submitting blank form
    if (!email || !password) {
      e.preventDefault();
      document.getElementById('error').textContent = "Email and password required";
      return;
    }

    // simple email structure validation (basic example)
    if (!email.includes("@")) {
      e.preventDefault();
      document.getElementById('error').textContent = "Invalid email format";
      return;
    }

    // clearing error state if valid
    document.getElementById('error').textContent = "";
  });
</script>
    <p><a href="/">← Back</a></p>
    <script src="/login.js"></script>
  </main>
</body>
</html>
